<!DOCTYPE html>
<html lang="ja">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <link rel="stylesheet" href="./node_modules/bootstrap/dist/css/bootstrap.min.css">

    <!-- //個別にスタイルを作成して枠に入れる -->
    <!-- bootstrapのスタイルにはimpotantが付いているので注意 -->
    <style>
      .box-container {
        width: 100px;
        height: 100px;
        background-color: #ddd;
        margin-bottom: 5px;
      }
    </style>
  </head>
  <body>

    <p class="text-center">responsive</p>
    <div class="row">
      <!-- 10:2 -> ミディアム以上 2:10 -->
      <div class="col-10 col-md-2 bg-primary">1</div>
      <div class="col-2 col-md-10 bg-secondary">2</div>
    </div>
    <div class="row">
      <!-- 12 * 2 -> ミディアム以上 2:10 -->
      <div class=" col-md-2 bg-info">1</div>
      <div class=" col-md-10 bg-danger">2</div>
    </div>
    <div class="row">
      <!-- d -> disable  d -->
      <div class="col-10 bg-primary">1</div>
      <div class="col-2 d-md-none bg-dark text-white" >2</div>
    </div>

    <div class="mb-5"></div>

    <div class="container">
      <div class="row">
        <div class="col bg-primary">1</div>
        <div class="col bg-secondary">2</div>
        <div class="col bg-info">3</div>
      </div>
      <div class="row mb-3">
        <div class="col bg-danger">1</div>
        <div class="col bg-warning">2</div>
        <div class="col bg-dark">3</div>
      </div>
      <div class="row">
        <div class="col-8 bg-primary">1</div>
        <div class="col-4 bg-secondary">2</div>
      </div>
      <div class="row mb-3">
        <div class="col-4 bg-danger">1</div>
        <div class="col-6 bg-warning">2</div>
        <div class="col-2 bg-dark">3</div>
      </div>
      <div class="row">
        <div class="col-8 bg-primary">1</div>
        <div class="col-1 bg-secondary">2</div>
      </div>
      <div class="row mb-3">
        <div class="col-4 bg-danger">1</div>
        <div class="col-6 bg-warning">2</div>
        <div class="col-6 bg-info">3</div>
      </div>
    </div>

    <div class="mb-5"></div>

    <button class="btn btn-primary">OK</button>
    <butoon class="btn btn-info btn-sm">OK</butoon>
    <button class="btn btn-danger btn-lg">OK</button>

    <div class="mb-4"></div>

    <div class="box-container">
      <div class="bg-primary w-50 h-50 pt-3 ">BOX</div>
    </div>
    <div class="box-container">
      <div class="bg-success w-50 h-75 my-0 mx-auto">BOX</div>
    </div>
    <div class="mb-4"></div>
    <h2 class="font-weight-normal display-4">bootstrap</h2>
    <div class="text-center bg-primary font-weight-bold">BOX</div>
    <div class="text-center bg-success text-warning"  >BOX</div>
    <div class="text-right bg-info">BOX</div>
    <div class="text-left bg-dark text-white">BOX</div>

    <script src="./node_modules/jquery/dist/jquery.slim.min.js"></script>
    <script src="./node_modules/popper.js/dist/umd/popper.min.js"></script>
    <script src="./node_modules/bootstrap/dist/js/bootstrap.min.js"></script>
  </body>
</html>
